<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
            integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
            crossorigin="anonymous"
    />
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
        <a class="navbar-brand" href="#">Danh sách mặt hàng</a>
        <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
        >
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">

            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input
                        class="form-control mr-sm-2"
                        type="search"
                        placeholder="Search"
                        aria-label="Search"
                        id="search"
                />
            </form>
        </div>
    </nav>

    <div class="row">
        <div class="col-9"></div>
        <div class="col-2">
            <button
                    type="button"
                    class="btn btn-primary"
                    data-toggle="modal"
                    data-target="#exampleModal"
            >
                Thêm mặt hàng
            </button>
        </div>
        <div class="col-1">
            <button class="btn btn-info" id="showall">ShowAll</button>
        </div>
    </div>
    <!-- Update -->
    <div
            class="modal fade"
            id="exampleModal1"
            tabindex="-1"
            role="dialog"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
    >
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button
                            type="button"
                            class="close"
                            data-dismiss="modal"
                            aria-label="Close"
                    >
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="card card-body">
                        <h3>Sửa mặt hàng</h3>
                        <div class="form-group">
                            <label>Tên hàng</label>
                            <input type="text" class="form-control" id="nameEdit" />
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlSelect1">Loại hàng</label>
                            <select id="categoryEdit">
                                <option value="Điện thoại">Điện thoại</option>
                                <option value="Điều hòa">Điều hòa</option>
                                <option value="Tủ lạnh">Tủ lạnh</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Giá</label>
                            <input type="number" class="form-control" id="priceEdit" />
                        </div>
                        <div class="form-group">
                            <label>Số lượng</label>
                            <input type="number" class="form-control" id="amountEdit" />
                        </div>
                        <div class="form-group">
                            <label>Mô tả</label>
                            <textarea
                                    name=""
                                    id="descriptionEdit"
                                    cols="55"
                                    rows="3"
                            ></textarea>
                            <div class="form-group">
                                <input type="text" id="index" hidden />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button
                            type="button"
                            class="btn btn-primary"
                            data-dismiss="modal"
                            id="update"
                    >
                        Sửa mặt hàng
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!-- Create -->
    <div
            class="modal fade"
            id="exampleModal"
            tabindex="-1"
            role="dialog"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
    >
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button
                            type="button"
                            class="close"
                            data-dismiss="modal"
                            aria-label="Close"
                    >
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="card card-body">
                        <h3>Thêm mặt hàng</h3>
                        <div class="form-group">
                            <label>Tên hàng</label>
                            <input type="text" class="form-control" id="name" />
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlSelect1">Loại hàng</label>
                            <select id="category">
                                <option value="Điện thoại">Điện thoại</option>
                                <option value="Điều hòa">Điều hòa</option>
                                <option value="Tủ lạnh">Tủ lạnh</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Giá</label>
                            <input type="number" class="form-control" id="price" />
                        </div>
                        <div class="form-group">
                            <label>Số lượng</label>
                            <input type="number" class="form-control" id="amount" />
                        </div>
                        <div class="form-group">
                            <label>Mô tả</label>
                            <textarea
                                    name=""
                                    id="description"
                                    cols="55"
                                    rows="3"
                            ></textarea>
                            <div class="form-group">
                                <input type="text" id="index" hidden />
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button
                                type="button"
                                class="btn btn-primary"
                                data-dismiss="modal"
                                id="create"
                        >
                            Thêm mặt hàng
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <table class="table mt-4">
        <thead>
        <tr style="text-align: center">
            <th scope="col">#</th>
            <th scope="col">Tên hàng</th>
            <th scope="col">Loại hàng</th>
            <th colspan="2"></th>
        </tr>
        </thead>
        <tbody id="showList"></tbody>
    </table>
</div>

<script
        src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"
></script>
<script
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"
></script>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
        integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
        crossorigin="anonymous"
></script>
<script type="module" src="./public/main.js"></script>
</body>
</html>
